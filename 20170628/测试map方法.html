<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<ul>
		<li>我是第1个li元素</li>
		<li>我是第4个li元素</li>
		<li class="odd">我是第5个li元素</li>
		<li id="test">我是第6个li元素</li>
		<li class="odd">我是第7个li元素</li>
		<li>我是第8个li元素</li>
	</ul>
	<script type="text/javascript" src="../jQuery.js"></script>
	<script type="text/javascript">
		var odd = $("li").map(function (i, index){
			console.log(this.className);
				if(this.className == "odd"){
					return this;
				}else{
					return this.innerHTML;
				}
			}),
			all = $("li").map(function (i,index){
				return this.innerHTML += "，我的下标为" + i;
			});
		console.log(odd);
		console.log(all);
	</script>
</body>
</html>
