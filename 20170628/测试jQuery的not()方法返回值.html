<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<ul>
		<li>我是第1个li元素</li>
		<li class="color-red">我是第2个li元素</li>
		<li class="color-red">我是第3个li元素</li>
		<li>我是第4个li元素</li>
		<li class="odd">我是第5个li元素</li>
		<li id="test">我是第6个li元素</li>
		<li class="odd">我是第7个li元素</li>
		<li>我是第8个li元素</li>
	</ul>
	<script type="text/javascript" src="../jquery/jquery.min.js"></script>
	<script type="text/javascript">
		var notOdd = $("li").not(".odd"),
			notTest = $("li").not("#test");
		console.log(notOdd);
		console.log(notTest);
	</script>
</body>
</html>
