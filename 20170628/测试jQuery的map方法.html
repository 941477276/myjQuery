<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<ul>
		<li>我是第1个li元素</li>
		<li>我是第4个li元素</li>
		<li class="odd">我是第5个li元素</li>
		<li id="test">我是第6个li元素</li>
		<li class="odd">我是第7个li元素</li>
		<li>我是第8个li元素</li>
	</ul>
	<script type="text/javascript" src="../jquery/jquery.min.js"></script>
	<script type="text/javascript">
		console.log($("li").map(function (index,ele){
			console.log(ele);
			if($(ele).hasClass("odd")){
				return this;
			}else{
				return $(ele).html();
			}
		}));
	</script>
