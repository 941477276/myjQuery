<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<ul>
		<li>我是第1个li元素</li>
		<li>我是第2个li元素</li>
		<li>我是第3个li元素</li>
		<li>我是第4个li元素</li>
	</ul>
	<script type="text/javascript" src="../jQuery.js"></script>
	<script type="text/javascript">
		var arr = [1,4,35,-45,45,0,4,46,67],
			obj = {
				"A": 1,
				"B": 2,
				"c": 3
			},
			obj2 = {
				"0": 1,
				"1": "abc",
				"2": true,
				"3": false,
				"4": ""
			};
		console.log($.map(arr, function (i,val){
			return Math.abs(val);
		}));
		console.log($.map(obj, function (i,val){
			return val + Math.floor(Math.random() * 10);
		}));
		console.log($.map(obj2, function (i,val){
			return val + 5;
		}));
	</script>
</body>
</html>
