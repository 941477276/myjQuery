<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		.parent{
			position: relative;
		}
		.position-li{
			position: absolute;
		}
	</style>
</head>
<body>
	<ul>
		<li>我是第1个li元素</li>
		<li class="position-li">
			<div>
				<span>我是div里面的span</span>
			</div>
			我是第4个li元素
		</li>
		<li class="odd">我是第5个li元素</li>
		<li id="test" class="parent">
			我是第6个li元素
			<p class="desc">我是p元素</p>
		</li>
		<li class="odd">我是第7个li元素</li>
		<li>我是第8个li元素</li>
		<div class="parent">
			<p class="desc">我是p元素</p>
		</div>
	</ul>
	<div>我是第1个div</div>
	<div class="second-div">我是第2个div</div>
	<div>我是第3个div</div>
	<script type="text/javascript" src="../jQuery.js"></script>
	<script type="text/javascript">
		console.log($("div").html());
		console.log($("div").html("我是动态设置的内容<a href='http://www.baidu.com'>我是动态设置的a标签</a>"));
	</script>
</body>
</html>
