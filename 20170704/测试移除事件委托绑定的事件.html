<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        *{
            padding: 0;
            margin: 0;
        }
            .test-div{
                width: 400px;
                height: 300px;
                background-color: #f2f2f2;
                margin: 100px auto;
            }
            .item{
                width: 80px;
                height: 60px;
                background-color: #fff;
                box-shadow: 0 0 10px 0 #ccc;
                float: left;
                margin: 7.5px 10px;
            }
        </style>
    </head>
    <body>
        
        <div id="test_div" class="test-div">
        </div>
        <button type="button" id="test_btn">点击添加数据</button>

        <script src="../jQuery.js"></script>
        <script>
            var testDiv = document.getElementById("test_div");
            $.bindEvent(document.getElementById("test_btn"), "", "click", function (){
                var html = '';
                for(var i = 0; i < 16; i ++){
                    html += '<div class="item">我是第' + (i + 1) + '个div元素</div>';
                }
                testDiv.innerHTML = html;
            });
           
            function fn1(){
                console.log("我被触发了！");
            }

          $.bindEvent(testDiv, ".item", "click", function (){
                console.log(this.innerHTML);
           });
           $.bindEvent(testDiv, ".item", "click", fn1);
           $.bindEvent(testDiv, ".item", "mouseover", function (){
                console.log($(this).index());
           });
           

           //移除所有事件
           /* $.offEvent(testDiv);*/
           //移除指定事件类型中的所有事件
           /*$.offEvent(testDiv, "mouseover");*/
           //移除指定事件类行动的指定事件
           $.offEvent(testDiv, "click", fn1);
        </script>
    </body>
</html>
