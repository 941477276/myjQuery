<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		.bg-red{
			background-color: red;
		}
		.green{
			font-size: 30px;
		}
		.color-white{
			color: #fff;
		}
		.red{
			border: 5px solid #f60;
			width: 100%;
			height: 50px;
			color: #fff;
			background-color: #f00;
		}
		li{
			width: 100%;
			height: 100%;
		}
		.bg-red{
			position: relative;
		}
		span{
			position: absolute;
		}
	</style>
</head>
<body>
	<ul>
		<li>我是第1个li元素</li>
		<li class="position-li">
			<div>
				<span>我是div里面的span</span>
			</div>
			我是第4个li元素
		</li>
		<li id="red_box" class="odd red color-white blue">我是第5个li元素</li>
		<li id="test" data-index="3" url="xxx" class="parent">
			我是第6个li元素
			<p class="desc">我是p元素</p>
		</li>
		<li class="odd bg-red">我是第7个li元素</li>
		<li>我是第8个li元素</li>
		<div class="parent">
			<p class="desc">我是p元素</p>
		</div>
	</ul>
	<div>我是第1个div</div>
	<div>我是第2个div</div>
	<div>我是第3个div</div>
	<select>
		<option value="option-1">选项1</option>
		<option value="option-2">选项2</option>
		<option value="option-3">选项3</option>
		<option value="option-4">选项4</option>
		<option id="last_option">选项5</option>
	</select>
	<script type="text/javascript" src="../jQuery.js"></script>
	<script type="text/javascript">
		/*console.log($("#test").data("index"));
		console.log($("#test").data("url"));*/



		//console.log($("#red_box").data("index", 2));
		console.log($("li").data({
			"group": 1,
			"parent": "ul"
		}));


	</script>
</body>
</html>
